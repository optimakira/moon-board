    <style>

<body>
    <div class="header">
        <div class="title-area"><h1>ğŸŒ‘ ãƒ ãƒ¼ãƒ³ãƒœãƒ¼ãƒ‰ <span id="year-display" class="year-display"></span></h1></div>
        <div class="nav-console">
            <div class="jump-group"><select id="select-year" onchange="jumpToDate()"></select><select id="select-month" onchange="jumpToDate()"></select></div>
            <div class="controls">
                <button onclick="movePeriod(-15)">â—€ å‰</button>
                <button onclick="resetToToday()">ä»Šæ—¥</button>
                <button onclick="movePeriod(15)">æ¬¡ â–¶</button>
            </div>
            <div id="current-info" class="info"></div>
        </div>
    </div>
    <div id="status" class="status-msg">ä¿å­˜ã—ã¾ã—ãŸ</div>
    <div id="planner" class="planner-grid"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBEE451bCNLV-Ty337LyZryFlZqqiN4mxo",
        authDomain: "moonboard-27ebf.firebaseapp.com",
        projectId: "moonboard-27ebf",
        storageBucket: "moonboard-27ebf.firebasestorage.app",
        messagingSenderId: "437383444283",
        appId: "1:437383444283:web:f2fab00c5e190b2ca9291e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "data", "moon-board");

    let cloudData = {};
    let isFirstLoad = true;
    const LUNAR_CYCLE = 29.53059; 
    let currentBaseDate = new Date();

    onSnapshot(docRef, (docSnap) => {
        if (docSnap.exists()) cloudData = docSnap.data();
        if (isFirstLoad) { render(); isFirstLoad = false; }
    });

    window.saveToCloud = async (key, value) => {
        cloudData[key] = value;
        await setDoc(docRef, cloudData);
        const s = document.getElementById('status');
        s.style.display = 'block'; setTimeout(() => s.style.display = 'none', 1000);
    };

    window.jumpToDate = () => {
        currentBaseDate = new Date(document.getElementById('select-year').value, document.getElementById('select-month').value, 1);
        render();
    };
    window.movePeriod = (days) => { currentBaseDate.setDate(currentBaseDate.getDate() + days); render(); };
    window.resetToToday = () => { currentBaseDate = new Date(); render(); };

    function getMoonAge(date) {
        const refDate = new Date('2026-02-17T12:00:00+09:00').getTime();
        const diffDays = (new Date(date).getTime() - refDate) / (1000 * 60 * 60 * 24);
        let age = (29.3 + diffDays) % LUNAR_CYCLE;
        return age < 0 ? age + LUNAR_CYCLE : age;
    }

    window.render = () => {
        const planner = document.getElementById('planner');
        planner.innerHTML = "";
        const yearSel = document.getElementById('select-year');
        const monthSel = document.getElementById('select-month');
        if(yearSel.options.length === 0) {
            for(let y = 2024; y <= 2030; y++) yearSel.add(new Option(y + "å¹´", y));
            for(let m = 0; m < 12; m++) monthSel.add(new Option((m+1) + "æœˆ", m));
        }
        yearSel.value = currentBaseDate.getFullYear();
        monthSel.value = currentBaseDate.getMonth();
        document.getElementById('year-display').innerText = currentBaseDate.getFullYear() + "å¹´";

        let startDate = new Date(currentBaseDate);
        startDate.setDate(startDate.getDate() - 7); // å‰å¾Œ1é€±é–“åˆ†ãã‚‰ã„è¡¨ç¤º

        for (let i = 0; i < 21; i++) {
            const d = new Date(startDate); d.setDate(startDate.getDate() + i);
            const age = getMoonAge(d);
            const dStr = `${d.getFullYear()}${d.getMonth()+1}${d.getDate()}`;
            const storageKey = `moon_v23_${dStr}`;
            
            const card = document.createElement('div');
            card.className = `day-card ${d.toDateString() === new Date().toDateString() ? 'is-today' : ''}`;
            
            const shiftOptions = d.getDay() === 3 ? ["15-18æ™‚ ã‚¹ãƒã‚¤ãƒ«"] : ["9:30-18:15", "9:30-15:30", "12:15-18:15", "12:00-18:00"];
            const savedShifts = cloudData[storageKey + '_shifts'] || [];
            
            let shiftHtml = `<div class="shift-selector">` + shiftOptions.map(s => 
                `<span class="shift-tag ${savedShifts.includes(s) ? 'active' : ''}" onclick="event.stopPropagation(); toggleShift('${storageKey}', '${s}')">${s}</span>`
            ).join('') + `</div>`;

            const val = cloudData[storageKey + '_a'] || "";
            card.innerHTML = `
                <div class="date-head">
                    <span class="date-num">${d.getMonth()+1}/${d.getDate()} <span class="day-of-week">(${["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"][d.getDay()]})</span></span>
                    <span style="font-size:0.7rem;color:#999;">æœˆé½¢ ${age.toFixed(1)}</span>
                </div>
                ${shiftHtml}
                <div class="editor-container">
                    <div class="display-area" onclick="startEdit(this)">${val.split('\n').map(l => `<div>${l || '&nbsp;'}</div>`).join('')}</div>
                    <textarea class="edit-area" onblur="finishEdit(this, '${storageKey}_a')">${val}</textarea>
                </div>
            `;
            planner.appendChild(card);
        }
    };

    window.toggleShift = async (key, val) => {
        let saved = cloudData[key + '_shifts'] || [];
        const idx = saved.indexOf(val);
        if (idx > -1) saved.splice(idx, 1); else saved.push(val);
        await saveToCloud(key + '_shifts', saved);
        render();
    };

    window.startEdit = (el) => {
        const txt = el.nextElementSibling;
        el.style.display = 'none';
        txt.style.display = 'block';
        txt.style.height = el.offsetHeight + "px";
        txt.focus();
    };

    window.finishEdit = async (el, key) => {
        await saveToCloud(key, el.value);
        render();
    };
</script>
